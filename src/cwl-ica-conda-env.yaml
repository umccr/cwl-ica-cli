name: cwl-ica
channels:
  - defaults
dependencies:
  - numpy
  - pandas
  - matplotlib
  - pip
  - python=3.8
  # Force downgrade of setuptools as shown
  # https://stackoverflow.com/questions/69100275/error-while-downloading-the-requirements-using-pip-install-setup-command-use-2
  - setuptools<58
  - pip:
    - cwlref-runner
    - cwltool==3.0.20201203173111  # Matches ICA current version
    - cwl_utils
    - pytest
    - humanfriendly
    - libica==0.5.0
    - mdutils
    - pyyaml
    - requests
    - ruamel.yaml==0.16.5
    - verboselogs
    - semantic_version
    - python-dateutil
    - docopt
    - PyJWT
    - tabulate
    - mdutils
    - deepdiff
